AceProjectBundle_create:
    pattern:  /create/{owner}/{name}/{description}
    defaults: { _controller: projectmanager:createAction }

AceProjectBundle_delete:
    pattern:  /delete/{id}
    defaults: { _controller: projectmanager:deleteAction }

AceProjectBundle_clone:
    pattern:  /clone/{owner}/{id}
    defaults: { _controller: projectmanager:cloneAction }

AceProjectBundle_list:
    pattern:  /list/{owner}
    defaults: { _controller: projectmanager:listAction }

AceProjectBundle_getowner:
    pattern:  /getowner/{id}
    defaults: { _controller: projectmanager:getOwnerAction }

AceProjectBundle_getdescription:
    pattern:  /getdescription/{id}
    defaults: { _controller: projectmanager:getDescriptionAction }

AceProjectBundle_setdescription:
    pattern:  /setdescription/{id}/{description}
    defaults: { _controller: projectmanager:setDescriptionAction }

AceProjectBundle_listFiles:
    pattern:  /listfiles/{id}/
    defaults: { _controller: projectmanager:listFilesAction }

AceProjectBundle_createFile:
    pattern:  /createfile/{id}/{filename}/{code}
    defaults: { _controller: projectmanager:createFileAction }

AceProjectBundle_deleteFile:
    pattern:  /deletefile/{id}/{filename}
    defaults: { _controller: projectmanager:deleteFileAction }

AceProjectBundle_getFile:
    pattern:  /getfile/{id}/{filename}
    defaults: { _controller: projectmanager:getFileAction }

AceProjectBundle_setFile:
    pattern:  /setfile/{id}/{filename}/{code}
    defaults: { _controller: projectmanager:setFileAction }

AceProjectBundle_getBinary:
    pattern:  /getbinary/{id}/{flags}
    defaults: { _controller: projectmanager:getBinaryAction }

AceProjectBundle_setBinary:
    pattern:  /setbinary/{id}/{flags}/{bin}
    defaults: { _controller: projectmanager:setBinaryAction }

AceProjectBundle_search:
    pattern: /search/project/{token}
    defaults: { _controller: projectmanager:searchAction }

AceProjectBundle_searchName:
    pattern: /search/name/{token}
    defaults: { _controller: projectmanager:searchNameAction }

AceProjectBundle_searchDescription:
    pattern: /search/description/{token}
    defaults: { _controller: projectmanager:searchDescriptionAction }
